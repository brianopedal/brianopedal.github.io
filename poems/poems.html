<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Poems</title>
  </head>

  <body>
    <h1>Poems</h1>
    <section class="my-dear">
      <h2 class="my-dear">My dear</h2>
      <p class="line-1">My dear is fair and sweet</p>
      <p class="line-2">Lovely is her voice but weak</p>
      <p class="line-3">Most people cannot hear when she does speak</p>
    </section>
  </body>
</html>
